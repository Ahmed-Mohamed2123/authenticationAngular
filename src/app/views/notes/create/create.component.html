<mat-card>
    <form [formGroup]="formCreate" (submit)="onSavePost()">
        <mat-form-field>
            <input    
                matInput 
                type="text" 
                formControlName="title"
                placeholder="Post Title">
        </mat-form-field>
        <mat-error *ngIf="formCreate.get('title').invalid && formCreate.get('title').touched">Please enter a post title.</mat-error>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" accept="image/*" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="formCreate.value.title">
        </div>
        <mat-form-field>
            <textarea 
                matInput
                rows="6"
                formControlName="content"
                placeholder="Post Content"></textarea>
        </mat-form-field>
        <mat-error *ngIf="formCreate.get('content').invalid && formCreate.get('content').touched">Please enter a post content.</mat-error>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit">Save Post</button>
    </form>  
</mat-card>
